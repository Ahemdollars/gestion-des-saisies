services:
  # Service de la base de donn√©es PostgreSQL
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-M67963430m}
      POSTGRES_DB: gestion_saisies_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Service de votre application Next.js
  app:
    build: .
    restart: always
    dns:
      - 8.8.8.8
      - 8.8.4.4
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - db

volumes:
  postgres_data: